<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
</head>
<body>

	<div id="container">
		<header th:replace="header :: navbar"></header>

		<div id="posts" th:each="post : ${allposts}">
			<h1>
				<a th:text="${post.title}" th:href="@{'/post/' + ${post.id}}">Title</a>
			</h1>
			<div
				th:text="'Created on ' + ${#dates.format(post.date, 'dd-MMM-yyyy')}">
				Created on</div>
			<h4 id="post" th:text="${post.article}">Article</h4>
		</div>
		<footer th:replace="footer :: footer"></footer>
	</div>

</body>
</html>
